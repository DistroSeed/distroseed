{% extends "base.html" %}
{% block content %}
    <!--main content start-->

    <section class="wrapper">
      <!-- start of nav top breadcrumb-->
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="/">Home</a></li>
            <li><i class="fa fa-laptop"></i>Distros</li>
          </ol>
        </div>
      </div>

      <!-- End of breadcrumb -->

      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2><i class="fa fa-flag-o red"></i><strong>Add Distro</strong></h2>
            </div>
            <div class="panel-body">
                <form method="POST">
                    {{ form.errors }}
                    {% csrf_token %}
                    <ul>
                        {{ form.as_ul }}
                    </ul>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
          </div>
        </div><!--/col-->
       </div><!--/row-->
    </section>

{% endblock %}
